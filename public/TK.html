<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人图片库</title>
    <link rel="stylesheet" href="css/TK.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>个人图片库</h1>
            <div class="controls">
                <input type="number" id="startNum" value="1" min="1" placeholder="起始编号">
                <button id="refreshBtn"><i class="fas fa-sync-alt"></i> 刷新</button>
            </div>
        </header>

        <div class="category-buttons">
            <button class="category-btn active" data-category="all">全部</button>
            <button class="category-btn" data-category="YS">原神截图</button>
            <button class="category-btn" data-category="MJ">美景</button>
            <button class="category-btn" data-category="GR">个人照片</button>
            <button class="category-btn" data-category="QT">其他</button>
        </div>

        <div id="status">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>正在加载图片...</p>
                <p id="loadInfo">准备中</p>
            </div>
            <div id="empty" class="empty hidden">
                <i class="fas fa-images"></i>
                <p>未找到图片</p>
                <p>请检查Img文件夹是否存在正确的图片</p>
            </div>
        </div>

        <div id="imageGallery" class="gallery"></div>
    </div>

    <!-- 图片查看器 -->
    <div id="imageViewer" class="viewer hidden">
        <button id="closeViewer" class="close-btn"><i class="fas fa-times"></i></button>
        <button id="prevBtn" class="nav-btn prev"><i class="fas fa-chevron-left"></i></button>
        <button id="nextBtn" class="nav-btn next"><i class="fas fa-chevron-right"></i></button>
        <img id="viewerImage" src="" alt="图片预览">
        <div class="viewer-info">
            <h3 id="viewerTitle"></h3>
            <p id="viewerCounter"></p>
        </div>
    </div>

    <script src="js/TK.js"></script>
</body>
</html>
