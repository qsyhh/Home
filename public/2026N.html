iveFireworks.length<PERFORMANCE_CONFIG.MAX_FIREWORKS/3){createHighDefFirework(false);}},PERFORMANCE_CONFIG.FIREWORK_INTERVAL*2);setInterval(createSimplifiedMeteor,3000);setInterval(()=>{for(let i=0;i<10;i++)createSimplifiedSnowflake();},5000);},30000);}function createSimplifiedMeteor(){const meteor=document.createElement('div'),len=Math.random()*150+80;meteor.style.cssText=`position:absolute;left:${Math.random()*100}vw;top:${Math.random()*30}vh;height:${len}px;width:${Math.random()*3+1}px;background:linear-gradient(90deg,transparent 0%,#ffd700 50%,transparent 100%);transform:rotate(-45deg);animation:meteor ${Math.random()*.5+.8}s linear forwards;box-shadow:0 0 20px #ffd700`;effectsContainer.appendChild(meteor);setTimeout(()=>meteor.remove(),1500);}function createSimplifiedSnowflake(){const s=document.createElement('div');s.style.cssText=`position:absolute;left:${Math.random()*100}vw;top:${Math.random()*-100}px;width:${Math.random()*5+3}px;height:${Math.random()*5+3}px;background-color:rgba(255,255,255,.9);border-radius:50%;animation:snowfall ${Math.random()*15+10}s linear infinite;box-shadow:0 0 5px rgba(255,255,255,.8)`;effectsContainer.appendChild(s);}function initScrollingBlessings(){const pri=document.querySelector('.blessings-primary'),sec=document.querySelector('.blessings-secondary');const all=[];Object.values(blessings).forEach(c=>{const shuffled=[...c].sort(()=>Math.random()-.5).slice(0,10);all.push(...shuffled);});const unique=[...new Set(all)].sort(()=>Math.random()-.5);const limitedBlessings=unique.slice(0,20);limitedBlessings.forEach((t,i)=>{const item=document.createElement('div');item.className='blessing-item';item.textContent=t;i%2?sec.appendChild(item):pri.appendChild(item);});adjustBlessingSpeed();}function adjustBlessingSpeed(){const speed=window.innerWidth<768?40:30;document.querySelector('.blessings-primary').style.animation=`scrollBlessings ${speed}s linear infinite`;document.querySelector('.blessings-secondary').style.animation=`scrollBlessingsReverse ${speed+5}s linear infinite`;}document.querySelectorAll('.blessing-tag').forEach(tag=>{tag.addEventListener('click',()=>{if(!isInteracted)return;const cls=tag.className.split(' ')[1];let arr=[];switch(cls){case'tag-health':arr=blessings.health;break;case'tag-wealth':arr=blessings.wealth;break;case'tag-career':arr=blessings.career;break;case'tag-love':arr=blessings.love;break;case'tag-family':arr=blessings.family;break;}if(!arr.length)return;const txt=arr[Math.floor(Math.random()*arr.length)];if(document.querySelector('.blessing-popup'))return;const pop=document.createElement('div');pop.className='blessing-popup';pop.style.cssText=`position:fixed;top:50%;left:50%;transform:translate(-50%,-50%) scale(.8);padding:25px 40px;border-radius:20px;background:linear-gradient(145deg,rgba(138,43,226,.9),rgba(255,215,0,.3));color:#fff;font-size:1.6rem;box-shadow:0 0 60px #8a2be2,inset 0 0 20px rgba(255,215,0,.5);z-index:99999;border:1px solid rgba(255,215,0,.6);opacity:0;transition:opacity .3s,transform .3s`;pop.textContent=txt;document.body.appendChild(pop);setTimeout(()=>{pop.style.opacity='1';pop.style.transform='translate(-50%,-50%) scale(1)';},10);setTimeout(()=>{pop.style.opacity='0';pop.style.transform='translate(-50%,-50%) scale(.8)';setTimeout(()=>pop.remove(),300);},2500);const rect=tag.getBoundingClientRect(),fx=document.createElement('div');fx.style.cssText=`position:absolute;left:${rect.left+rect.width/2}px;top:${rect.top+rect.height/2}px;transform:translate(-50%,-50%);width:100px;height:100px;background:radial-gradient(circle,rgba(255,215,0,.7) 0%,transparent 70%);border-radius:50%;animation:flash .8s forwards`;effectsContainer.appendChild(fx);setTimeout(()=>fx.remove(),800);});});function initCountdownBackground(){const backgroundContainer=document.getElementById('countdownBackground');for(let i=0;i<150;i++){const star=document.createElement('div');star.className='star';star.style.left=`${Math.random()*100}vw`;star.style.top=`${Math.random()*100}vh`;star.style.width=`${Math.random()*2+1}px`;star.style.height=star.style.width;star.style.animationDelay=`${Math.random()*3}s`;backgroundContainer.appendChild(star);setTimeout(()=>{star.style.opacity=Math.random()*0.6+0.2;star.style.transition='opacity 2s ease';},i*10);}const gridRows=15;for(let i=0;i<gridRows;i++){const line=document.createElement('div');line.className='grid-line';line.style.width='100%';line.style.top=`${(i/gridRows)*100}vh`;line.style.animationDelay=`${Math.random()*2}s`;backgroundContainer.appendChild(line);}const gridCols=12;for(let i=0;i<gridCols;i++){const line=document.createElement('div');line.className='grid-line-vertical';line.style.height='100%';line.style.left=`${(i/gridCols)*100}vw`;line.style.animationDelay=`${Math.random()*3}s`;backgroundContainer.appendChild(line);}}function handleResize(){if(particlesCanvas){const dpr=window.devicePixelRatio||1;const rect=particlesCanvas.getBoundingClientRect();particlesCanvas.width=rect.width*dpr;particlesCanvas.height=rect.height*dpr;particlesCtx.scale(dpr,dpr);}if(fireworksCanvas){const dpr=window.devicePixelRatio||1;const rect=fireworksCanvas.getBoundingClientRect();fireworksCanvas.width=rect.width*dpr;fireworksCanvas.height=rect.height*dpr;fireworksCtx.scale(dpr,dpr);}adjustBlessingSpeed();if(document.body.lastMouseX!==undefined&&document.body.lastMouseY!==undefined){customCursor.style.left=document.body.lastMouseX+'px';customCursor.style.top=document.body.lastMouseY+'px';}}function init(){initCountdownBackground();initScrollingBlessings();let resizeTimer;window.addEventListener('resize',()=>{clearTimeout(resizeTimer);resizeTimer=setTimeout(handleResize,300);});updateCountdown();setInterval(updateCountdown,1000);document.addEventListener('click',()=>{if(isInteracted&&!particles){initParticles();}},{once:true});}window.addEventListener('DOMContentLoaded',init);</script>
