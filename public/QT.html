<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>赞助</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css"/>
</head>
<div style="display: flex;position:absolute;width: 60px;height: 23px;top:6px;left:5px;z-index:999;background:rgba(0,0,0,.2);font-family:bbh;font-size:12px;border-radius:5px;align-items: center;justify-content: center;"><a href=" " style="text-decoration:none;color:white;">返回主页</a></div>
<body>
  <div class="box1">
    <div class="box2">
      <div class="p bt">或许您可以赞助我们</div>
      <div class="box3">
        <div class="box4">
          <div class="bg"></div>
          <img src="./images/icon/二维码.png"/>
        </div>
        <div class="right">
          <div class="p zc">您的支持是我们继续提供免费服务的动力</div>
          <div class="p gx">在这里感谢您对小雨的喜爱</div>
          <div class="p sj" id="timeDisplay" style="display:inline;font-family:'bbh'"></div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function number(num) {
      if (num.toString().length === 1) num = `0${num}`
      return num
    }
    function updateTime() {
      const timeDisplay = document.getElementById('timeDisplay');
      const currentDate = new Date();
      const year = number(currentDate.getFullYear());
      const month = number(currentDate.getMonth() + 1);
      const day = number(currentDate.getDate());
      const hours = number(currentDate.getHours());
      const minutes = number(currentDate.getMinutes());
      const seconds = number(currentDate.getSeconds());
      const currentTime = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
      timeDisplay.textContent = currentTime;
    }
    setInterval(updateTime, 1000)
  </script>
</body>
</html>
