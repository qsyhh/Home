<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人赞助列表</title>
  <link rel="shortcut icon" href="images/icon/favicon.ico">
  <link rel="stylesheet" href="css/LB.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- 返回链接 -->
  <div style="display: flex;position:absolute;top:15px;left:15px;z-index:999;">
    <a href="QT" style="text-decoration:none;color:white;background:rgba(0,0,0,.3);font-family:bbh;font-size:16px;padding:8px 16px;border-radius:6px;transition:all 0.3s ease;display:flex;align-items:center;gap:8px;">
      <i class="fas fa-home"></i>
      <span>返回赞助</span>
    </a>
  </div>
  <!-- 图片API背景容器 -->
  <div id="image-background" class="image-background">
    <!-- 加载状态 -->
    <div class="image-loading">
      <i class="fas fa-image fa-spin"></i>
      <p>图片加载中...</p>
    </div>
  </div>

  <!-- 半透明遮罩，增强文字可读性 -->
  <div class="overlay"></div>

  <!-- 页面内容容器 -->
  <div class="container">
    <!-- 头部 -->
    <header class="header">
      <h1><i class="fas fa-heart"></i> 赞助支持者列表</h1>
      <p>感谢每一位支持者的慷慨帮助 ❤️</p>
    </header>

    <!-- 统计数据 -->
    <section class="stats">
      <div class="stat-item">
        <h3>累计赞助</h3>
        <p id="total-amount" class="stat-value">¥0</p>
      </div>
      <div class="stat-item">
        <h3>赞助人数</h3>
        <p id="total-people" class="stat-value">0</p>
      </div>
      <div class="stat-item">
        <h3>最近更新</h3>
        <p id="recent-update" class="stat-value">--</p>
      </div>
    </section>

    <!-- 筛选按钮 -->
    <div class="filters">
      <button class="filter-btn active" data-filter="all">全部</button>
      <button class="filter-btn" data-filter="month">本月</button>
      <button class="filter-btn" data-filter="year">本年</button>
    </div>

    <!-- 赞助列表 -->
    <section class="sponsor-section">
      <div id="sponsor-list" class="sponsor-list">
        <!-- 赞助项将通过JS动态生成 -->
      </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer">
      <p>&copy; <span id="current-year"></span> 个人赞助列表 | 感谢您的支持</p>
    </footer>
  </div>

  <script src="js/LB2.js"></script>
  <script src="js/LB.js"></script>
</body>
</html>
