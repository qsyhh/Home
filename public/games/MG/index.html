<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>倾斜迷宫游戏</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../images/icon/favicon.ico" />

  </head>
  <body>
    <div id="center">
      <div id="game">
        <div id="maze">
          <div id="end"></div>
        </div>
        <div id="joystick">
          <div class="joystick-arrow"></div>
          <div class="joystick-arrow"></div>
          <div class="joystick-arrow"></div>
          <div class="joystick-arrow"></div>
          <div id="joystick-head"></div>
        </div>
        <div id="note">
          点击操纵杆开始游戏！
          <p>该游戏暂不支持手机端 咕咕咕...</p>
          <p>将所有小球移到中心。准备好挑战困难模式了吗？按H键</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
